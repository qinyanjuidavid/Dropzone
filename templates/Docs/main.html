{%extends 'Docs/base.html'%}
{%load static%}
{%block title%}
Upload
{%endblock%}
{%block content%}

<form action="upload/" method="POST" id="my-dropzone" enctype="multipart/form-data" class="dropzone dz">
{%csrf_token%}
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
</form>
<script type="text/javascript">
  Dropzone.autoDiscover=false;

  const myDropzone=new Dropzone("#my-dropzone",{
    url:'upload/',
    maxFiles:2,
    maxFilesize:2,
    acceptedFiles:".jpg, .png",
  })

</script>
{%endblock%}
